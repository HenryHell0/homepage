name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main # change if you want a different trigger branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      # Optional: copy index.html to 404.html for SPA routing fallback
      - name: Add SPA 404 fallback
        if: always()
        run: |
          if [ -d ./dist ] && [ -f ./dist/index.html ]; then
            cp ./dist/index.html ./dist/404.html || true
          fi

      - name: Upload dist to GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
